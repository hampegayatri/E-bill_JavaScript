<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check History - E-Bill Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0e6f4, #d0bddd, #a888c6);
            background-size: cover;
        }

        .navbar {
            background-color: #6a1b9a;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }

        .footer {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 30px;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .btn {
            background-color: #6a1b9a;
            color: aliceblue;
            border-radius: 40px;
        }

        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: aliceblue;
        }

        .pagination-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pagination-controls .page-buttons {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5" />
                    </svg>
                    <b>E-Bill Application</b>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment.html">Pay Bills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="History.html">View History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="NewConnection.html">Apply for New Connections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedbackcomplaint.html">Feedback and Complaint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="alerts.html">Alerts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container w-50">
        <h1 class="text-center mt-4">Check History - E-Bill Application</h1>
        <!-- Advanced Search Form -->
        <form id="advanced-search-form" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="search" class="form-label">Search by Bill Number:</label>
                    <input type="text" class="form-control" id="search" name="search">
                </div>
                <div class="col-md-6">
                    <label for="filter" class="form-label">Filter by:</label>
                    <select id="filter" name="filter" class="form-select">
                        <option value="date">Date</option>
                        <option value="status">Status</option>
                        <option value="paymentMethod">Payment Method</option>
                        <option value="meterReading">Meter Reading</option>
                    </select>
                </div>
            </div>
            <button type="reset" class="btn">Reset</button>
        </form>

        <!-- Display search results here -->
        <div class="table-responsive mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bill Number</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Payment Method</th>
                        <th>Meter Reading</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body content will be filled dynamically using JavaScript -->
                </tbody>
            </table>
            <!-- Pagination controls -->
            <div class="pagination-controls mt-4">
                <div class="page-buttons" id="paginationControls"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4 fixed-bottom">

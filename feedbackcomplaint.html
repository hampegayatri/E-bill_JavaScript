<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0e6f4, #d0bddd, #a888c6);
            color: white;
        }

        .navbar {
            background-color: #6a1b9a;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }

        .footer {
            background-color: #6a1b9a;
            color: white;
            padding: 5px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 40px;
            margin-top: 100px;
            margin-bottom: 100px;
            color: #343a40;
        }

        .btn {
            background-color: #6a1b9a;
            color: white;
            border-radius: 40px;
        }

        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor"
                        class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5" />
                    </svg>
                    <b>E-Bill Application</b>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment.html">Pay Bills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="History.html">View History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="NewConnection.html">Apply for New Connections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedbackcomplaint.html">Feedback and Complaint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="alerts.html">Alerts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container w-50">
        <h1 class="text-center mt-3">Feedback and Complaint - E-Bill Application</h1>
        <!-- Feedback and Complaint Form -->
        <form id="feedback-complaint-form" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="type" class="form-label">Type:</label>
                        <select id="type" name="type" class="form-select">
                            <option value="complaint">Complaint</option>
                            <option value="feedback">Feedback</option>

                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="complaintType" class="form-label">Complaint Type:</label>
                        <select id="complaintType" name="complaintType" class="form-select">
                            <option value="billingIssue">Billing Issue</option>
                            <option value="technicalProblem">Technical Problem</option>
                            <option value="customerService">Customer Service</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="meterReading" class="form-label">Upload Screenshot of issue / photo of Meter Reading:</label>
                <input type="file" class="form-control" id="meterReading" name="meterReading">
            </div>
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4 fixed-bottom">
        <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="feedbackcomplaint.js"></script> <!-- Link to JavaScript file -->

</body>
</html>

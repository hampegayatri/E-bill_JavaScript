<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - E-Bill Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0e6f4, #d0bddd, #a888c6);
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #6a1b9a;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }

        .footer {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 40px;
            margin-top: 100px;
        }

        .btn {
            background-color: #6a1b9a;
            color: white;
            border-radius: 40px;
        }

        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor"
                        class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                        <path
                            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5" />
                    </svg>
                    <b>E-Bill Application</b>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment.html">Pay Bills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="History.html">View History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="NewConnection.html">Apply for New Connections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feedbackcomplaint.html">Feedback and Complaint</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="alerts.html">Alerts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Profile
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container w-50">
        <h1 class="text-center mt-4">Make Payment - E-Bill Application</h1>
        <!-- Payment Form -->
        <form id="payment-form" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="billNumber" class="form-label">Bill Number:</label>
                    <input type="text" id="billNumber" name="billNumber" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" id="amount" name="amount" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                        <option value="" disabled selected>Select payment method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                        <option value="netBanking">Net Banking</option>
                        <option value="wallet">Digital Wallet</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cardNumber" class="form-label">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV:</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <button type="submit" class="btn">Pay Now</button>
                </div>
                <div class="col-md-6 mb-3">
                    <button type="button" class="btn btn-cancel">
                        <a href="Home.html" style="text-decoration: none; color: white;">Cancel</a>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Two-Step Authentication Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="otpModalLabel">Two-Step Authentication</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="otpCode" class="form-label">Enter OTP:</label>
                    <input type="password" id="otpCode" name="otpCode" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn " id="verifyOtpBtn">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-4 fixed-bottom">
        <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="payment.js"></script>
</body>

</html>

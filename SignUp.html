<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Bill Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0e6f4, #d0bddd, #a888c6);
            background-size: cover;
            background-attachment: fixed;
            padding-top: 70px; /* Adjust based on navbar height */
            padding-bottom: 60px;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 40px;
        }
        h2 {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
        }
        .footer {
            background-color: #6a1b9a;
            color: aliceblue;
        }
        .btn{
            background-color: #6a1b9a;
            color: aliceblue;
            border-radius: 40px;
            width: 120px;
            height: 45px;
        }
        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #6a1b9a;">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                        <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    <b>E-Bill Application</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    

<div class="container mt-5 float-end ">
    <div class="signup-container">
        <h2 class="mb-4">Sign Up - E-Bill Application</h2>
        <form action="index.html">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label"><b>First Name:</b></label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label"><b>Last Name:</b></label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label"><b>Email:</b></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label"><b>Phone Number:</b></label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label"><b>Password:</b></label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label"><b>Confirm Password:</b></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Address:</b></label>
                <textarea id="address" name="address" class="form-control" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="city" class="form-label"><b>City:</b></label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label"><b>State:</b></label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="zip" class="form-label"><b>ZIP Code:</b></label>
                    <input type="text" id="zip" name="zip" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label"><b>Country:</b></label>
                <select id="country" name="country" class="form-select" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn fs-5">Sign Up</button>
            <button type="reset" class="btn fs-5">Reset</button>
        </form>
        <p class="mt-3">Already have an account? <a href="index.html">Login here</a></p>
    </div>
</div>

<footer class="fixed-bottom text-center footer fixed-bottom">
    <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="SignUp.js"></script>
</body>
</html>

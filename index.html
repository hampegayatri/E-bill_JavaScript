<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0e6f4, #d0bddd, #a888c6);
            background-size: cover;
            background-attachment: fixed;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .card {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 40px;
        }
        .card-header {
            background-color: #6a1b9a;
            color: white;
        }
        .footer {
            background-color: #6a1b9a;
            color: aliceblue;
        }
        .btn{
            background-color: #8e44ad;
            border-color: #8e44ad;
            color: white;
            border-radius: 40px;
        }
        .btn:hover {
            background-color: #732d91;
            border-color: #732d91;
            color: aliceblue;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #6a1b9a;">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
                    <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
                </svg>
                <b>E-Bill Application</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="container mt-5 float-end p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow w-75">
                <div class="card-header text-center">
                    <h3>Login to E-bill Portal</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3 mx-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check mx-3">
                            <input type="checkbox" id="staySignedIn" name="staySignedIn" class="form-check-input">
                            <label for="staySignedIn" class="form-check-label">Stay Signed In</label>
                        </div>
                        <div class="mx-3 mt-4">
                            <button type="submit" class="btn w-25"><b>Login</b>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16"> <!-- Added SVG tag -->
                                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                    <p class="mt-3 ms-3 text-start"><a href="forgetpwd.html">Forgot Password?</a></p>
                    <p class="ms-3 text-start">Don't have an account? <a href="SignUp.html">Sign up here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-bottom text-center footer fixed-bottom">
    <p>&copy; 2024 E-Bill Application. All rights reserved.</p>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
